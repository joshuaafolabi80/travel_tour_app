<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aviation, Travels & Tours - Your premier destination for travel and tourism education" />
  <meta name="keywords" content="aviation, travel, tours, tourism, education, learning" />
  <meta name="author" content="The Conclave Academy" />
  
  <title>The Conclave Academy - Aviation, Travels & Tours</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Additional styles if needed -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Ensure root takes full height */
    #root {
      min-height: 100vh;
    }
    
    /* Prevent FOUC */
    .js-loading * {
      transition: none !important;
    }
  </style>
</head>

<body>
  <!-- React root element -->
  <div id="root">
    <!-- Loading fallback -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading The Conclave Academy...</p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Main React application script -->
  <script type="module">
    // Add loading class initially
    document.body.classList.add('js-loading');
    
    // Load the main app
    import('/src/main.jsx')
      .then(() => {
        // Remove loading class once app is loaded
        document.body.classList.remove('js-loading');
      })
      .catch((error) => {
        console.error('Error loading application:', error);
        document.getElementById('root').innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa; color: #dc3545;">
            <div class="text-center">
              <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
              <h3>Application Load Error</h3>
              <p>Failed to load the application. Please refresh the page.</p>
              <button class="btn btn-primary" onclick="window.location.reload()">Reload Page</button>
            </div>
          </div>
        `;
      });
  </script>
</body>
</html>
